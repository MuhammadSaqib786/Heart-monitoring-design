<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Heart Monitoring App</title>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css'>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <div class='container'>
        <div class='row'>
            <div class='col-lg-6'>
                <div class='card'>
                    <div class='card-body'>
                        <h5 class='card-title'>ECG Graph</h5>
                        <canvas id='ecg-graph'></canvas>
                    </div>
                </div>
            </div>
            <div class='col-lg-6'>
                <div class='card'>
                    <div class='card-body'>
                        <h5 class='card-title'>Oxygen Saturation Graph</h5>
                        <canvas id='oxygen-graph'></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class='row'>
            <div class='col-lg-4'>
                <div class='card heart-rate'>
                    <div class='card-body'>
                        <h5 class='card-title'><i class='fas fa-heartbeat'></i> Heart Rate</h5>
                        <p class='card-text' id='heart-rate'>--</p>
                    </div>
                </div>
            </div>
            <div class='col-lg-4'>
                <div class='card blood-pressure'>
                    <div class='card-body'>
                        <h5 class='card-title'><i class='fas fa-tint'></i> Blood Pressure</h5>
                        <p class='card-text' id='blood-pressure'>--</p>
                    </div>
                </div>
            </div>
            <div class='col-lg-4'>
                <div class='card oxygen-level'>
                    <div class='card-body'>
                        <h5 class='card-title'><i class='fas fa-lungs'></i> Oxygen Level</h5>
                        <p class='card-text' id='oxygen-level'>--</p>
                    </div>
                </div>
            </div>
        </div>
        <div class='row'>
            <div class='col-lg-4'>
                <div class='card body-temperature'>
                    <div class='card-body'>
                        <h5 class='card-title'><i class='fas fa-thermometer-half'></i> Body Temperature</h5>
                        <p class='card-text' id='body-temperature'>--</p>
                    </div>
                </div>
            </div>
            <div class='col-lg-4'>
                <div class='card cholesterol-level'>
                    <div class='card-body'>
                        <h5 class='card-title'><i class='fas fa-vial'></i> Cholesterol Level</h5>
                        <p class='card-text' id='cholesterol-level'>--</p>
                    </div>
                </div>
            </div>
            <div class='col-lg-4'>
                <div class='card glucose-level'>
                    <div class='card-body'>
                        <h5 class='card-title'><i class='fas fa-syringe'></i> Glucose Level</h5>
                        <p class='card-text' id='glucose-level'>--</p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src='https://cdn.jsdelivr.net/npm/chart.js'></script>
    <script src='app.js'></script>
</body>
</html>
